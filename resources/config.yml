---
# Koth Settings file!
# Here, you can edit anything to how the game works, 
# to what rewards it gives you.

# Capture Time in seconds.
capture_time: 100

# How long a koth game lasts for in minutes.
game_time: 10


# Prefix for Koth commands.
prefix: '[KOTH] '


# Koth running message.
still_running_title: KOTH Running!

# Koth running subtitle message. 
still_running_sub: Join now with /koth join !


# Rewards giving if a player wins the koth game. - Re-coding rewards to add more compatibilty soon).
rewards:
- givemoney {player} 1000
- give {player} diamond 2

## Discord settings

# If enabled, you're willing to allow automatic support with any discord API Web-hooks virions.
# At the moment, we only support CortexPE's WebHook virion, which is automatically installed if you use a .phar file for this plugin.

discord-support: true
# This is the URL of the discord webhook you'd like to use. Please seek advice for discord webhooks if you need any help.

webhook-url: "https://discordapp.com/api/webhooks/624242971944026124/RUt3NvnHIzF-LEjgATkL_KKCycvHdrSfA8unCAJzWe6atEg4b84zOfBAIk-3vj8ihQAS"

# Discord webhook displayname - The name that shows as a user on discord.
bot-displayname: Koth Event

# Event time, in seconds.
# Note - Don't put event time on very low.
# Example - If you've put your game time on 50 minutes,
# don't put the event time lower than the game time.
# This will cause issues in the future of using this plugin.
event_time: 1000000

# Teleporting type on certain events, such as: Game won, and when the game resets.
# default: Teleports you to the default level spawnpoint.
# world-spawn: Teleports you to the current level's spawnpoint.
# cords: Teleports you to the specific cordinates, as seen below.
teleport-type: default

# Coordinates to teleport to.
# Note - You must have the option cords in teleport-type for this to work.

coordinates: -5, 1, -10


# The world to teleport to upon game reset.
# This relies on coordinates, and cords in teleport-type.
# If teleport-type is not set to cords, this option will be ignored automatically. 

world: world
# Command to execute if you want to leave a koth game.
# This option could be an alternative to /koth leave if people want to use this command.

spawn-command:
- spawn

# Commands to block whilst in a koth game.
BlockedCommands:
  - h
  - home
  - afk
  - godmode
  - god
...
